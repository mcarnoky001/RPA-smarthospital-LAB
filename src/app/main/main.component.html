<div class="searchWrapper">
  <mat-form-field>
    <input id="searchInput" matInput #search placeholder="Hľadať">
  </mat-form-field>
  <button id="filter" style="display: inline-block;" class="btn"(click)="applyFilter(search.value)" type="button">Filter</button>
</div>
<mat-table id="PatientsTable" [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Meno </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="surname">
    <mat-header-cell *matHeaderCellDef> Priezvisko </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.surname}} </mat-cell>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="idNo">
    <mat-header-cell *matHeaderCellDef> Rodné číslo </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.idNo}} </mat-cell>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="insurance">
    <mat-header-cell *matHeaderCellDef> Poisťovňa </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.insurance}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openPatient(row)"></mat-row>
</mat-table>
